<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<!-- nav section starts here  -->
        <nav class="nav-container">
            <i class="fa-solid fa-bars"></i>
            <h2>Influencer products</h2>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log In</li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </ul>
        </nav>
<!-- banner section starts here  -->
        <section class="banner-container">
            <div class="banner-description">
                <h1>Start your Journey as 
                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/Circle design.svg" alt="" id="main-bg">
                <img src="images/main-camera.png" alt="" id="main-camera">
            </div>
        </section>
<!-- add section starts here  -->
        <section class="add-container hide">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </section>
    </header>
</body>
</html>
